<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content ="width=device-width" initial-scale=1.0>
        <title>Modal Project</title>
        <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        .bodydiv{
            background-color: darkcyan;
            justify-content: center;
            align-items: center;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            gap: 20px;
        }
        .close{

            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            border-width: 1px;
            border-color: gray;
        }
        .h3{
            font-weight: 500;

        }
        .modal{
            position: relative;
            background-color: aliceblue;
            padding: 40px 20px 20px 20px;
            justify-content: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2;
        }
        .input{
            padding: 12px 8px;
        }

        .hidden{
            display: none;
        }
        .button{
            background-color: black;
            color: #fff;
            padding: 12px 8px;
        }
        .open{
            padding: 12px 12px;
            background-color: antiquewhite;
            font-weight: 300;
            border: none;
            
        }
        .overlay{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            z-index: 1;
        }
        </style>

    </head>
    <body>
<div class="bodydiv">
    <section class="modal hidden">
        <div>
            <!-- <img src="user.png" width="50px" height="50px" /> -->
            <button class="close" >X</button>
        </div>
        <div>
            <h3>Stay in touch</h3>
            <p>Enter Your Email to Recieve a NewsLetter</p>
        </div>
 <input class="input" placeholder="brendanrojer@gmail.com" />
 <button class="button" > Submit </button>
    </section>
    <div class="overlay hidden"></div>
    <button class="open"> Open Modal </button>

</div>
<script src="app.js"></script>
    </body>
</html>
