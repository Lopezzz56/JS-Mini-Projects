<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content ="width=device-width" initial-scale=1.0>
        <title> Calculator Project</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<style>
*{
    margin: 0;
    padding: 0;
    font-family: 'Courier New', Courier, monospace;
}
/* Update your CSS */
.screen {
    background-color: #222;
    color: #fff;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    text-align: right;
    box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
}
.currdisplay {
    font-size: 1.2rem;
    color: #aaa; /* Dimmer color for history */
    min-height: 1.5rem;
}
.total {
    font-size: 2.5rem;
    font-weight: bold;
}
.container {
    max-width: 400px;
    background: #333; /* Dark calculator body */
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
}
.bodydiv{
    justify-content: center;
    align-items: center;
    display: flex;
    height: 100vh;
    background-color: antiquewhite;
    
}
        </style>
    </head>
    <body>
        <div class="bodydiv">
            <div class="container text-center">
              <div class="screen">
            <p class="currdisplay">0</p>
            <p class="total">0</p>
                </div>  
                <div class="row g-2 mb-2">
                    <div class="col-3 ">
                        <button class="btn btn-dark w-100 py-3" >7</button>
                    </div>
                    <div class="col-3 ">
                        <button class="btn btn-dark w-100 py-3">8</button>
                    </div>
                    <div class="col-3 ">
                        <button class="btn btn-dark w-100 py-3">9</button>
                    </div>
                    <div class="col-3 ">
                        <button class="btn btn-dark w-100 py-3">+</button>
                    </div>                   
                </div>
                 <div class="row g-2 mb-2">
                    <div class="col-3 ">
                        <button class="btn btn-dark w-100 py-3">4</button>
                    </div>
                    <div class="col-3 ">
                        <button class="btn btn-dark w-100 py-3">5</button>
                    </div>
                    <div class="col-3 ">
                        <button class="btn btn-dark w-100 py-3">6</button>
                    </div>
                    <div class="col-3 ">
                        <button class="btn btn-warning w-100 py-3 text-white">x</button>
                    </div>                   
                </div>
                <div class="row g-2 mb-2">
                    <div class="col-3 ">
                        <button class="btn btn-dark w-100 py-3">1</button>
                    </div>
                    <div class="col-3 ">
                        <button class="btn btn-dark w-100 py-3">2</button>
                    </div>
                    <div class="col-3 ">
                        <button class="btn btn-dark w-100 py-3">3</button>
                    </div>
                    <div class="col-3 ">
                        <button class="btn btn-dark w-100 py-3">/</button>
                    </div>                   
                </div>
                 <div class="row g-2 mb-2">
                    <div class="col-3 ">
                        <button class="btn btn-danger w-100 py-3">C</button>
                    </div>
                    <div class="col-3 ">
                        <button class="btn btn-dark w-100 py-3">0</button>
                    </div>
                    <div class="col-3 ">
                        <button class="btn btn-dark w-100 py-3">.</button>
                    </div>
                    <div class="col-3 ">
                        <button class="btn btn-success w-100 py-3">=</button>

                        


                    </div>                   
                </div>

            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
